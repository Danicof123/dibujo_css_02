<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chibi</title>
</head>
<body>
    <div class="container">
        <div class="vaina"></div>

        <div class="katana--ctrl">
            <div class="katana__base">
                <div class="katana__decor"></div>
                <div class="katana__tsuba"></div>
                <div class="filo"></div>
            </div>
            <div class="katana__base right">
                <div class="katana__decor"></div>
                <div class="katana__tsuba"></div>
                <div class="filo"></div>
            </div>
        </div>

        <div class="brazos">
            <div class="brazo izq">
                <div class="brazo__mano"></div>
                <div class="brazo__inf"></div>
                <div class="brazo__sup"></div>
            </div>
            <div class="brazo der">
                <div class="brazo__mano"></div>
                <div class="brazo__inf"></div>
                <div class="brazo__sup"></div>
            </div>
        </div>
        
        <div class="pies">
            <div class="pies__interior"></div>
        </div>
        <div class="botas">
            <div class="bota"></div>
            <div class="bota left"></div>
        </div>

        <div class="cabeza">
            <div class="capucha"></div>
            <div class="craneo">
                <div class="costura"></div>
                <div class="ojo right"></div>
                <div class="ojo__interno"></div>
                <div class="ojo left"></div>
                <div class="ojo__interno left"></div>
            </div>
            <div class="mandibula">
                <div class="costura"></div>
            </div>
        </div>
        <div class="cuerpo">
            <div class="cuerpo__borde"></div>
            <div class="cinturon">
                <div class="cinturon__signo">
                    <div class="cinturon__ojos"></div>
                    <div class="cinturon__ojos ojos-negro"></div>
                </div>
            </div>
            
        </div>

        <div class="estuche">
            <div class="estuche__back"></div>
            <div class="estuche__back left"></div>
        </div>


        <div class="globo-cont">
            <div class="globo"></div>
            <div class="globo__ojos"></div>
            <div class="hilo"></div>
        </div>
    </div>
    
</body>
</html>
